<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
      table {
        border-collapse: collapse;
        margin: 0 auto;
        text-align: center;
      }
      th,
      td {
        border: 2px solid #000;
        padding: 0.5em 0.75em;
      }
    </style>
  </head>
  <body>
    <h1>订单付款确认界面</h1>

    <script>
      let a = +prompt("请输入数量");
      let c = +prompt("价格");
      let b = prompt("收货地址");
      let sum = a * c;
      document.write(`
      <table>
      <tr>
        <th>商品名称</th>
        <th>价格</th>
        <th>数量</th>
        <th>总价</th>
        <th>收货地址</th>
      </tr>
      <tr>
        <td>华为手机</td>
        <td>${c}</td>
        <td>${a}</td>
        <td>${sum}</td>
        <td>${b}</td>
      </tr>
    </table>
      `);
    </script>
  </body>
</html>
