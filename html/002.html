<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/002.css" />
    <title>002</title>
  </head>
  <body>
    <form method="post" action="">
      <fieldset>
        <legend>管理系统</legend>
        <p>
          <label for="admin">账号</label>
          <input type="text" id="admin" />
        </p>
        <p>
          <label for="password">密码</label>
          <input type="password" id="password" />
        </p>
        <legend>性别:</legend>
        <p>
          <label for="sex_1">男</label>
          <input type="radio" id="sex_1" name="sex" />
        </p>
        <p>
          <label for="sex_2">女</label>
          <input type="radio" id="sex_2" name="sex" />
        </p>
        <p>
          <label for="game">你最喜欢的游戏</label>
          <select name="game" id="game">
            <option value="ys">原神</option>
            <option value="mrfz">明日方舟</option>
          </select>
        </p>
        <input type="submit" value="提交" class="bth" />
      </fieldset>
    </form>
  </body>
</html>
